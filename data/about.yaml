bio: |
  I'm a full-stack engineer and systems architect with over 16 years of experience building scalable payment platforms, blockchain protocols, and AI-powered products. Currently building document intelligence systems using OCR, AI-driven parsing, and contextual enrichment at Trestle. I thrive on connecting backend infrastructure with user-facing experiences â€” designing APIs, dashboards, and developer tools that power real-world platforms.

  My career has spanned central banks, global financial institutions, and open-source protocol engineering. I hold a PhD in Computer Engineering from the University of Toronto, where my research focused on verification and optimization of smart contracts using model checking frameworks.

  I blend deep technical expertise in cloud, DevOps, and distributed systems with a strong track record of building and mentoring engineering teams. I've also taught as a Professor in George Brown College's Blockchain Development program, leading courses on advanced smart contracts, DevOps, and scalable blockchain architecture.

  Whether I'm building AI-powered document intelligence at Trestle, defining engineering strategy for a settlement platform at the Bank of International Settlements, teaching the next generation of blockchain developers, or architecting RAG-based governance systems, I bring the same rigor and curiosity to every challenge.

